<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body class="bgimg3">
    <div class="container-sm bg-light mt-5 rounded">
        <div class="row">
            <nav class="navbar navbar-dark bg-dark justify-content-between rounded p-2">
                <a class="navbar-brand" href="">App Name</a>
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Logout</button>
            </nav>
        </div>
        <div class="row">
            <div class="text-end m-2">
                <a href="" class="btn btn-success">Create A Blog</a>
            </div>
        </div>
        {% if data %}
            {% for d in data %}
        <div class="row">
            <div class="col-md p-4">
                <div class="text-center">
                    <a href="" class="text-decoration-none text-dark">{{d.article_name}}</a>
                </div>
            </div>
        </div>
        <div class="container-sm m-5 p-2">
            <div class="row">
                <div class="col-md-8">
                    <p>{{d.creator_name}}</p>
                </div>
                <div class="col-md-1 d-flex">
                    <a href=""><span class="material-symbols-outlined">favorite</span></a>
                    <p>{{d.likes_counter}}</p>
                </div>
            </div>
            <div class="row">
                <span class="border-bottom border border-dark w-75"></span>
            </div>
        </div>
            {% endfor %}
        {% else %}
            <p>No Data</p>
        {% endif %}
    </div>
</body>
</html>
