<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body class="bgimg">
    <div class="container-lg">
        <div class="row mt-5 mb-5">
            <h1 class="text-center bg-light rounded">App Name Goes Here</h1>
        </div>
        <div class="row gap-5">
            <div class="col-md-6">
                <p class="display-5 mt-5 bg-light rounded p-2">Maybe A slogan Here (Nike Just Do It) LOL</p>
            </div>
            <div class="col-md-4">
                <form class="bg-secondary p-5 rounded" action="" method="">
                    <h2>Login Here</h2>
                    <label for="">Email</label>
                    <input class="form-control mt-2" type="text" name="email">
                    <label for="">Password</label>
                    <input type="password" class="form-control mt-2">
                    <div class="text-end">
                        <button class="mt-4 btn btn-success">Login</button>
                    </div>
                </form>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for m in messages %}
                            <p class="text-danger">{{m}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
</body>
</html>
