<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body class="bgimg2">
    <div class="container-lg">
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand">App Name</a>
            <button class="btn btn-primary my-2 my-sm-0" type="submit">Logout</button>
        </nav>
        <div class="row">
            <div class="col-md bg-secondary rounded p-4">
                <h2 class="text-center mt-2">New Blog</h2>
                <form class="w-50 move_to_center" action="" method="">
                    <label for="creator_name">Creator Name</label>
                    <input class="form-control mb-2" type="text" name="creator_name">
                    <label for="article_name">Article Name</label>
                    <input class="form-control mb-2" type="text" name="article_name">
                    <label for="catagory">Choose a Catagory Below</label>
                    <select class="form-control mb-2" name="catagory" id="">
                        <option value="Sports">Sports</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Cars">Cars</option>
                    </select>
                    <label for="story">Story</label>
                    <textarea class="form-control" name="story" cols="30" rows="10"></textarea>
                    
                    <div class="text-end">
                        <button class="mt-2 mb-3 btn btn-success">Create New Blog</button>
                    </div>
                </form>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for m in messages %}
                            <p class="text-danger">{{m}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
</body>
</html>
