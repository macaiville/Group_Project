<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body class="bgimg">
    <div class="container">
        <div class="mt-5 mb-5">
            <h1 class="text-center bg-light rounded">App Name Goes Here</h1>
        </div>
        <div class="row">
            <div class="col-md bg-secondary rounded-circle p-4">
                <h2 class="text-center mt-2">Register</h2>
                <form class="w-50 move_to_center" action="" method="">
                    <label for="fname">First Name</label>
                    <input class="form-control mb-2" type="text" name="fname">
                    <label for="lname">Last Name</label>
                    <input class="form-control mb-2" type="text" name="lname">
                    <label for="email">Email</label>
                    <input class="form-control mb-2" type="text" name="email">
                    <label for="password">Password</label>
                    <input type="password" class="form-control mb-2" name="password">
                    <label for="confirm-password">Confirm Password</label>
                    <input class="form-control" type="password" name="confirm-password">
                    <div class="text-end">
                        <button class="mt-2 mb-3 btn btn-success">Create</button>
                    </div>
                </form>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for m in messages %}
                            <p class="text-danger">{{m}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
</body>
</html>
